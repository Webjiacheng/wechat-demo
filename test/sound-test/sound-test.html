<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>音响设备考试</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../common/text.css">
    <link rel="stylesheet" href="./sound-test.css">
</head>
<body>
<div class="container-fluid box">
    <div class="row box-row" >
        <div class="sound-test">
            <div class='test-header'>
                <p class='test-num'>第一题</p>
                <p class='test-title'>请问低音炮安装以下哪个是必备工具？</p>
            </div>
            <div class='test-time'>
                <p>倒计时：<span class='count_down'>120</span>秒</p>
            </div>
            <div class='test-content'>
                <p>A:试笔<span class='check'><input name="test1" type="radio"></span></p>
                <p>B:螺丝刀<span class='check'><input name="test1" type="radio"></span></p>
                <p>C:电工胶布<span class='check'><input name="test1" type="radio"></span></p>
                <p>D:电表<span class='check'><input name="test1" type="radio"></span></p>
            </div>
            <div class='test-statistical'>
                <p>统计：您共答对0次，答错0次，还需答对2题</p>
            </div>
            <div class='test-rules'>
                <p>考试规则:</p>
                <div class='rules-content'>
                    <p>每个项目共4题，答对2题过关，每题需2分钟内作答。<br>
                        考核通过，即可立刻获得15元现金奖励！</p>
                </div>
            </div>
            <div class='footer'>
                <p>确定</p>
            </div>
        </div>
    </div>
</div>
</body>
