<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>添加新卡</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../common/text.css">
    <link rel="stylesheet" href="./add-new-card.css">
</head>
<body>
<div class="container-fluid box">
    <div class="row box-row" >
        <div class="real-name">
            <div>
                <p class='title'><span class='back'>返回</span></p>
            </div>
            <div class='name'>
                <span>持卡人:</span>
                <input type="text" placeholder='持卡人姓名'>
            </div>
            <div class='CardNum'>
                <span>卡号:</span>
                <input type="text" placeholder='请输入银行卡号'>
            </div>
            <div class='bank'>
                <span>银行:</span>
                <p class='p-bank'>工商银行</p>
            </div>
            <div class='openBank'>
                <span>开户行：</span>
                <input type="text" placeholder='开户行填写错误可能造成无法提现，请认真填写'>
            </div>
            <div class='error-msg'>
                <p>核对错误，请输入真实资料，平台直接通过官方审核，还有2次核对机会，填写虚假信息，该手机号码将永远无法再进行注册。</p>
            </div>
            <div class='submit'>
                <p>添加新卡</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
<script>

</script>
</html>
