<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>标题</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../common/text.css">
    <link rel="stylesheet" href="./withdrawal.css">
</head>
<body>
<div class="container-fluid box">
    <div class="row box-row" >
        <div class="withdrawal">
            <p class='title'><span class='back'>返回</span></p>
            <div class='import'>
                <div class='import-title'>
                    <span>银行卡</span>
                    <span class='middle'>中国银行</span>
                    <span>（尾号8832）</span>
                    <span class='arrow'></span>
                    <div class='content'>
                        <p class='out'>提现金额</p>
                        <p class='in'>
                            <span class='dot'>¥</span>
                            <input type="text">
                        </p>
                        <p>
                            <span class='balance'>当前钱包余额15元</span>
                            <span>
                                <a href="javascript:;">全部提现</a>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <p class='pro'>提现后1-3个工作日打款，具体到账日期以发卡银行为准。<br>
                每日有2次提现机会。</p>
            <div class='footer'>
                <p>提现</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
<script>

</script>
</html>
