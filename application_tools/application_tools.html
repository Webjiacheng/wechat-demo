<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>申请工具</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../common/text.css">
    <link rel="stylesheet" href="./application_tools.css">
</head>
<body>
<div class="container-fluid box">
    <div class="row box-row" >
        <div class="application_tools">
            <div class='title'>
                <span class='back'>返回</span>
                <span class='kf-img'></span>
                <span class='kf-text'>联系客服</span>
            </div>
            <div class='show'>
                <div class='pro-img'>
                    <p>套筒工具箱</p>
                    <p>原价:<span>¥499.00</span></p>
                </div>
                <p class='cash'>¥250元押金</p>
                <p class='now'><span>即可获得全套工具</span><span>免邮</span></p>
                <p class='send_back'>（退回工具后可赎回押金）</p>
            </div>
            <div class='tools'>
                <p><span class='song'></span><span class='song-text'>免费赠送以下工具:</span></p>
                <div class='t1'>
                    <div class='t1-img'></div>
                    <p>剪刀</p>
                </div>
                <div class='t2'>
                    <div class='t2-img'></div>
                    <p>押轮（隔音安装）</p>
                </div>
                <div class='t3'>
                    <div class='t3-img'></div>
                    <p>门板拆卸工具</p>
                </div>
                <div class='t4'>
                    <div class='t4-img'></div>
                    <p>试笔（音响安装）</p>
                </div>
                <div class='t5'>
                    <div class='t5-img'></div>
                    <p>手套</p>
                </div>
            </div>
            <div class='click'>
                <p>需要工具请点击</p>
                <span class='sjx'></span>
            </div>
            <div class='footer'>
                <p>申请工具</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
