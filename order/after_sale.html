<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>申请售后</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../common/text.css">
    <link rel="stylesheet" href="./after_sale.css">
</head>
<body>
<div class="container-fluid box">
    <div class="row box-row" >
        <div class="after_sale">
            <table class="table table-striped">
                <tr class=""><td>车主</td><td>苍井空 小姐（宝马 Q3）</td></tr>
                <tr class=""><td>时间</td><td>2017年 3月1日  15:30 到达</td></tr>
                <tr class=""><td>地址</td><td>广东省广州市海珠区江南大道中华海酒店410房</td></tr>
                <tr class=""><td>施工费</td><td>220 元（含交通费10元）</td></tr>
                <tr class=""><td>施工项目1</td><td>隔音：底盘隔音</td></tr>
                <tr class=""><td>施工项目2</td><td>隔音：4门隔音</td></tr>
                <tr class=""><td>备注</td><td>要皮肤黑的，年龄25-35，身高170-180cm，会踢足球，广州人，狮子座</td></tr>
            </table>
            <div class='words'>
                <div class='options'>
                    <ul>
                        <li>申请类型：</li>
                        <li><span>修改时间</span></li>
                        <li><span>取消订单</span></li>
                        <li><span>其他</span></li>
                    </ul>
                </div>
                <div class='words-content'>
                    <span class='reason'>原因:</span>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class='footer'>
                <p>提交申请</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
<script>

</script>
</html>
